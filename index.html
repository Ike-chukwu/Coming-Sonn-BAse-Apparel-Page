<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="images/logo.svg" class="logo" alt="" />
    <header>
    <div class="left">
      <div class="content">
        <h1>
          <span class="grey">We're</span> <br />
          coming <br> soon
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="sub">
          <input type="text" placeholder="Email Address" required />
          <button> <i class="fas fa-chevron-right"></i> </button>
        </form>
        <p class="error">Email address is not in the right format</p>
      </div>
    </div>

      <img src="images/hero-desktop.jpg" class="main" alt="" />
      <img src="images/hero-mobile.jpg"  class="mobile" alt="" />
    </header>
